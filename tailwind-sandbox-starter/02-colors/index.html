<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Hey there!</p>
    <p class="text-red-700">Hey there!</p>
    <p class="text-emerald-400">Hey there!</p>
    <p class="text-zinc-500">Hey there!</p>
    <p class="text-neutral-300">Hey there!</p>
    <p class="text-cyan-700">Hey there!</p>
    <!-- Background Colors -->
    <p class="bg-fuchsia-700">Hey there!</p>
    <p class="bg-violet-300">Hey there!</p>
    <p class="bg-green-400">Hey there!</p>
    <div class="flex">
      <p class="grow bg-blue-600 h-20">Hey there!</p>
      <p class="grow bg-yellow-300 h-20">Hey there!</p>
      <p class="grow bg-red-500 h-20">Hey there!</p>
    </div>

    <!-- Text Underline -->
    <p class="underline decoration-blue-800">Suzz</p>
    <p class="underline decoration-yellow-400">Suzz</p>
    <p class="underline decoration-red-500">Suzz</p>
    <!-- Border Colors -->
    <input type="text" class="border-4 border-blue-400" />
    <input type="text" class="border-4 border-red-700" />
    <input type="text" class="border-4 border-yellow-900" />
    <!-- Divide Colors -->
    <div class="divide-y-2 divide-blue-300 divide-4">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-500 m-5">Hey</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-cyan-500 hover:ease-in duration-200 hover:shadow-cyan-500/90 hover:p-8 active:bg-violet-700 p-4">Hey</button>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked>
    <input type="checkbox" class="accent-cyan-500" checked>
    <!-- Arbitrary Colors -->
     <div class="bg-[#427fab]">Hellow</div>
     <div class="bg-[rgb(255,0,255)]">Hellow</div>
     <div class="bg-[steelblue]">Hellow</div>
  </body>
</html>
